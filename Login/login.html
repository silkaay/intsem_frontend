    <!-- Ab hier beginnt die Login-Card -->

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header mit-lightblue mit-blue fw-bold text-center">Login</div>
              <div class="card-body">
                <form autocomplete="on">
                  <div class="mb-3 row">
                    <label for="email" class="col-sm-3 col-form-label">E-Mail:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="passwort" class="col-sm-3 col-form-label">Passwort:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="passwort" name="passwort" required>
                    </div>
                  </div>
                </form>
                <div class="text-center">
              
                  <button type="submit" class="btn btn-success" onclick="postLogin()">Anmelden</button>
                    <div class="mt-2 mb-2">
                        <a href="../Login/loginVergessen.html" id="link-style" class="d-block mit-blue">Passwort vergessen?</a>
                    </div>
                </div>
              </div>
              <div class="card-footer text-center">
                <button type="button" class="btn btn-primary mit-btn" id="buttonNeuerAccount">Neuen Account erstellen</button>
              </div>
            </div>
          </div>
        </div>
      </div>   
    </div>

    <div class="container">
      <div class="row" id="veranstaltungsgruppen">
          <!-- Hier werden die Bootstrap Cards dynamisch eingefügt -->
