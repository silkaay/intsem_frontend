    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="einstellungenPasswortAendern.css">
    <title>Einstellungen</title>
</head>
<body>
  <div class="jumbotron mit-lightblue text-center headpad position-relative">
    <a class="position-absolute h6 top-0 end-0 m-3 mit-blue" id="a-deco" href="../../Login/login.html">Login <img src="../../Bilder/nutzer.png" alt="Nutzer icon" class="mit-head"></a>
    <h1 class="display-5 fw-bold mit-blue">Veranstaltungen <img src="../../Bilder/ZwingenbergWappen.png" alt="Zwingenberg Wappen" class="img-fluid align-middle mr-2 mit-head"> Zwingenberg</h1>
  </div>

  <nav class="navbar navbar-expand-sm navbar-light py-sm-1">
    <div class="container-fluid">
      <!-- Hamburger-Menü -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navigationslinks -->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav w-100 justify-content-between">
          <div class="mx-auto px-3"> <!-- Füge hier den linken und rechten Abstand hinzu -->
            <a class="nav-link " aria-current="page" href="../Veranstaltungen/veranstaltungen.html"><h6>Veranstaltungen</h6></a>
          </div>
          <div class="mx-auto px-3"> <!-- Füge hier den linken und rechten Abstand hinzu -->
            <a class="nav-link" href="../meineVeranstaltungen/meineVeranstaltungen.html"><h6>Meine Veranstaltungen</h6></a>
          </div>
          <div class="mx-auto px-3"> <!-- Füge hier den linken und rechten Abstand hinzu -->
            <a class="nav-link mit-active" href="einstellungen.html"><h6>Einstellungen</h6></a>
          </div>
          <div class="mx-auto px-3"> <!-- Füge hier den linken und rechten Abstand hinzu -->
            <a class="nav-link" href="../Impressum/impressum.html"><h6>Impressum</h6></a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header mit-lightblue mit-blue fw-bold">Passwort ändern</div>
          <div class="card-body">
            <form id="passwordChangeForm">
                <div class="mb-3 row">
                    <label for="pwalt" class="col-sm-3 col-form-label">Altes Passwort:</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="pwalt" name="pwalt" placeholder="Passwort">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="pwneu1" class="col-sm-3 col-form-label">Neues Passwort:</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="pwneu1" name="pwneu1" placeholder="Neues Passwort">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="pwneu2" class="col-sm-3 col-form-label">Neues Passwort:</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="pwneu2" name="pwneu2" placeholder="Neues Passwort wiederholen">
                    </div>
                  </div>
                  
            </form>
            <div id="successMessage" class="alert alert-success" style="display: none">
              Passwort erfolgreich geändert!
          </div>
  
          <!-- Error message div (add this immediately after the form) -->
          <div id="errorMessage" class="alert alert-danger" style="display: none">
              Fehler bei der Passwortänderung.
          </div>
          <div id="passwordMismatch" class="alert alert-danger" style="display: none">
            Die neuen Passwörter stimmen nicht überein.
        </div>
          </div>
          <div class="card-footer">
            <div class="row justify-content-between">
              <div class="col-6">
                <button type="button" class="btn btn-secondary" id="buttonzurückPasswortÄndern">Zurück</button>
              </div>
              <div class="col-6 text-end">
                <button type="button" class="btn" id="buttonspeichernForm" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Passwort ändern</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title fs-5" id="staticBackdropLabel">Passwort ändern</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Wollen Sie Ihr Passwort wirklich ändern?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zurück</button>
        <button type="button" id="buttonspeichernModal" class="btn btn-danger">Passwort ändern</button>
      </div>
    </div>
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="einstellungenPasswort.js"></script>
