<div class="container mt-3 mb-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header mit-lightblue mit-blue fw-bold">Veranstaltung bearbeiten</div>
        <div class="card-body">
          <form autocomplete="on">

            <div class="mb-3 row">
              <label for="titel" class="col-sm-3 col-form-label">Titel:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="titel" name="titel" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="anfangszeitpunkt" class="col-sm-3 col-form-label">Datum:</label>
              <div class="col-sm-4">
                <input type="date" class="form-control" id="anfangszeitpunkt" name="anfangszeitpunkt" required>
              </div>
              <label for="endzeit" class="col-sm-1 col-form-label">bis</label>
              <div class="col-sm-4">
                <input type="date" class="form-control" id="endzeit" name="endzeit" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="anfangszeitpunktUhr" class="col-sm-3 col-form-label">Uhrzeit:</label>
              <div class="col-sm-4">
                <input type="time" class="form-control" id="anfangszeitpunktUhr" name="anfangszeitpunktUhr" required>
              </div>
              <label for="endzeitUhr" class="col-sm-1 col-form-label">bis</label>
              <div class="col-sm-4">
                <input type="time" class="form-control" id="endzeitUhr" name="endzeit" required>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="anmeldefrist" class="col-sm-3 col-form-label">Anmeldefrist:</label>
              <div class="col-sm-9">
                <input type="date" class="form-control" id="anmeldefrist" name="anmeldefrist" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="beschreibung" class="col-sm-3 col-form-label">Beschreibung:</label>
              <div class="col-sm-9">
                <textarea  class="form-control" id="beschreibung" name="beschreibung" required rows="3"></textarea>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="bedingungen" class="col-sm-3 col-form-label">Bedingungen:</label>
              <div class="col-sm-9">
                <textarea  class="form-control" id="bedingungen" name="bedinungen"  rows="3"></textarea>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="maxteilnehmer" class="col-sm-3 col-form-label">max. Teilnehmer:</label>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="maxteilnehmer" name="maxteilnehmer" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="kosten" class="col-sm-3 col-form-label">Kosten:</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="kosten" name="kosten" required>
              </div>
              <div class="col-sm-1">
                <p>€</p>
              </div>
            </div>
            <br>
            <p><b>Adresse:</b></p>
            <div class="mb-3 row">
              <label for="strasse" class="col-sm-3 col-form-label">Straße:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="strasse" name="strasse" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="hausnummer" class="col-sm-3 col-form-label">Hausnummer:</label>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="hausnummer" name="hausnummer" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="plz" class="col-sm-3 col-form-label">Postleitzahl:</label>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="plz" name="plz" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="ort" class="col-sm-3 col-form-label">Ort:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="ort" name="ort" required>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row justify-content-between">
            <div class="col-6">
              <a href="meineVeranstaltungen.html" class="btn btn-secondary">Zurück</a>

            </div>
            <div class="col-6 text-end">

              <button type="submit" class="btn btn-secondary" id="buttonspeichern">Ändern</button>
            </div>

        </div>
