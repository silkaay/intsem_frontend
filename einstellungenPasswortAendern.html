  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header mit-lightblue mit-blue fw-bold">Passwort ändern</div>
          <div class="card-body">
            <form>
                <div class="mb-3 row">
                    <label for="pwalt" class="col-sm-3 col-form-label">Altes Passwort:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="pwalt" name="pwalt" placeholder="Passwort">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="pwneu1" class="col-sm-3 col-form-label">Neues Passwort:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="pwneu1" name="pwneu1" placeholder="Neues Passwort">

                  </div>
                  <div class="mb-3 row">
                    <label for="pwneu2" class="col-sm-3 col-form-label">Neues Passwort:</label>

                  </div>
                  
            </form>
          </div>
          <div class="card-footer">

              <div class="col-6">
                <button type="button" class="btn btn-secondary">Zurück</button>
