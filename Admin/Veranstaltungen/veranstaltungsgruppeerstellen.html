<div class="container mt-3 mb-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header mit-lightblue mit-blue fw-bold">Veranstaltungsgruppe erstellen</div>
        <div class="card-body">
          <form autocomplete="on">
            <div class="mb-3 row">
              <label for="titel" class="col-sm-4 col-form-label">Titel:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="titel" name="titel" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="anfangszeitpunkt" class="col-sm-4 col-form-label">Von:</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="anfangszeitpunkt" name="anfangszeitpunkt" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="endzeit" class="col-sm-4 col-form-label">Bis:</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="endzeit" name="endzeit" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="anmeldezeitpunkt" class="col-sm-4 col-form-label">Anmeldezeitpunkt:</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="anmeldezeitpunkt" name="anmeldezeitpunkt" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="beschreibung" class="col-sm-4 col-form-label">Beschreibung:</label>
              <div class="col-sm-8">
                <textarea  class="form-control" id="beschreibung" name="beschreibung" required rows="3"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row justify-content-between">
            <div class="col-6">
              <a href="veranstaltungen.html" class="btn btn-secondary">Zurück</a>

            </div>
            <div class="col-6 text-end">

              <button type="submit" class="btn btn-secondary" id="buttonspeichern">Erstellen</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
